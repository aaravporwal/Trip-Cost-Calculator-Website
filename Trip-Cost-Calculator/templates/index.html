`<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
    <title>Trip Cost Calculator</title>
</head>
<body>
    <h1>Trip Cost Calculator</h1>
    <form action="/calculate" method="post">
        <label for="distance">Distance of the trip:</label>
        <input type="number" id="distance" name="distance" step="0.01" required>
        <br><br>

        <label for="mileage">Car mileage (per liter):</label>
        <input type="number" id="mileage" name="mileage" step="0.01" required>
        <br><br>

        <label for="fuel_price">Fuel cost (per liter):</label>
        <input type="number" id="fuel_price" name="fuel_price" step="0.01" required>
        <br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
